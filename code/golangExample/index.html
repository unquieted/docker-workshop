<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    {{range .}}
			<div class="users-area">
      <table class="users-area-table">
        <thead>
          <tr>
            <td>{{.IDLabel}}</td>
            <td>{{.FirstNameLabel}}</td>
            <td>{{.LastNameLabel}}</td>
            <td>{{.GenderLabel}}</td>
            <td>{{.EmailLabel}}</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{.ID}}</td>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Gender}}</td>
            <td>{{.Email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    {{end}}
  </body>
</html>
